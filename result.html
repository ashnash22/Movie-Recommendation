<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2 class="title">✨ Your Movie Recommendations</h2>
    <div class="results">
      {% for line in result.split("\n") %}
        {% if line.strip() %}
          <div class="card">{{ line }}</div>
        {% endif %}
      {% endfor %}
    </div>
    <a href="/" class="btn back">⬅ Back to Home</a>
  </div>
</body>
</html>
